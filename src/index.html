<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout Search Bar</title>
  </head>
  <body>
    <form class="wrapper-search-input" data-qa="big">
      <label for="search-label-big" class="search-label-big"></label>
      <input type="text" class="search-input search-input-big" id="search-label-big" placeholder="Try &quot;Los Angeles&quot;" data-qa="keypress"/>
    </form>
    <form class="wrapper-search-input" data-qa="small">
      <label for="search-label-small" class="search-label-small"></label>
      <input type="text" class="search-input search-input-small" id="search-label-small" placeholder="Try &quot;Los Angeles&quot;"/>
    </form>
  <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
